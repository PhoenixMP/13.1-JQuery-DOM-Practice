<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
</head>
<body>
    <h1 id="header">My Movie Ratings</h1>
    <form>
        <label for="">Movie Name:
            <input type="text" placeholder="..." name="movie-name">
          </label>
          <br></br>
          <label for="">Movie Rating:
            <input type="text" placeholder="Between 1 and 10" name="movie-rating">
          </label>
          <br></br>
          <button id="submit">Submit</button>
    </form>
    <table>
        <tr>
            <th id="delete"></th> 
            <th id="name">Movie Name</th> 
            <th id="rating">Movie Ratings</th>
        </tr>
        
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="MovieApp.js"></script>
</body>
</html>
